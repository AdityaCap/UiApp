<html>
    <head>
        <script>
            function calc(op){
                //verify calc button in inspect/console
                console.log(op)
                //read input values
                let n1=document.getElementById('no1').value;
                let n2=document.getElementById('no2').value;
                //convert n1 and n2 into number values
                n1=Number(n1);
                n2=Number(n2);
                //Verify Input values
                console.log(n1+'-----'+n2);
                //Compute Result
                let result=0;
                switch(op){
                    case 'ADD':
                        result=n1+n2;
                        break;
                        case 'SUB':
                        result=n1+n2;
                        break;
                }
                //Assign result to Result div with id result
                document.getElementById('result').innerHTML= 'Result is: ' + result; 
            }
            
        </script>
        <style>
            label{
                font-size: large;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode'
                , Geneva, Verdana, sans-serif;
            }
        </style>

    </head>
    <body>
        <div>
            <h2>Calc Program via html</h2>
            <label>Enter Number 1</label>
            <input type="number" name="no1" id="no1">
            <br/><br/>
            <label>Enter Number 2</label>
            <input type="number" name="no2" id="no2">
            <br/><br/>
            <button onclick='calc("ADD")'>ADD</button>
            &nbsp;&nbsp;
            <button onclick='calc("SUB")'>SUB</button>
            &nbsp;&nbsp;
        </div>
        <div id="result"></div>
    </body>
</html>
